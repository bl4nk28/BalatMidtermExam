<!DOCTYPE html>

    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;

        .tours {

            padding: 20px;
            background-color: #ffffff;

        <div class="tour-card">
            <img src="image1.jpg" alt="Discover Tagaytay's Countryside">
            <h3>Discover Tagaytay's Countryside: Half-Day Sightseeing Tour</h3>
